<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>公司內部任務系統</title>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<style>
body{
  font-family: Arial;
  background:#eef2f7;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:white;
  width:380px;
  padding:25px;
  border-radius:12px;
  box-shadow:0 4px 20px rgba(0,0,0,0.1);
}
h2{text-align:center;}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ddd;
}
button{
  background:#4a90e2;
  color:white;
  border:none;
  cursor:pointer;
}
.task{
  background:#f1f1f1;
  padding:8px;
  margin-top:8px;
  border-radius:6px;
  display:flex;
  justify-content:space-between;
}
.hidden{display:none;}
.small{font-size:12px;color:gray;}
</style>
</head>

<body>

<div class="card" id="loginCard">
  <h2>手機登入</h2>
  <input id="phoneNumber" placeholder="+8869xxxxxxxx">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">發送驗證碼</button>
  <input id="otpCode" placeholder="輸入驗證碼">
  <button onclick="verifyOTP()">驗證登入</button>
</div>

<div class="card hidden" id="mainCard">
  <h2 id="welcome"></h2>

  <div id="bossPanel" class="hidden">
    <h3>新增員工</h3>
    <input id="newEmployeePhone" placeholder="+8869xxxxxxxx">
    <button onclick="createEmployee()">新增員工</button>

    <h3>新增工作</h3>
    <input id="taskTitle" placeholder="工作名稱">
    <select id="employeeSelect"></select>
    <button onclick="addTask()">分配工作</button>

    <h3>全部任務總覽</h3>
    <div id="allTasks"></div>
  </div>

  <div id="employeePanel" class="hidden">
    <h3>新增待辦</h3>
    <input id="todoTitle" placeholder="待辦事項">
    <button onclick="addTodo()">新增</button>
  </div>

  <h3>我的任務</h3>
  <div id="taskList"></div>

  <button onclick="logout()">登出</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCnVZJgRZc7fid3FZCZeGXchFBrTywTgF8",
  authDomain: "cram-school-app-86ef7.firebaseapp.com",
  projectId: "cram-school-app-86ef7",
  storageBucket: "cram-school-app-86ef7.firebasestorage.app",
  messagingSenderId: "169123409521",
  appId: "1:169123409521:web:96b8bbb8ab31c94c64b5d0"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUserData = null;
let confirmationResult = null;

/* ================= OTP ================= */
window.onload = function(){
  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container',{
    size:'normal'
  });
};

function sendOTP(){
  const phoneNumber = document.getElementById("phoneNumber").value;
  auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
    .then(result=>{
      confirmationResult = result;
      alert("驗證碼已發送");
    }).catch(error=>{
      alert(error.message);
    });
}

function verifyOTP(){
  const code = document.getElementById("otpCode").value;
  confirmationResult.confirm(code)
    .then(async result=>{
      const user = result.user;
      await checkUserRole(user.phoneNumber);
    }).catch(error=>{
      alert("驗證失敗");
    });
}

/* ================= 檢查角色 ================= */
async function checkUserRole(phone){
  const snapshot = await db.collection("users")
    .where("phone","==",phone).get();

  if(snapshot.empty){
    alert("尚未建立帳號，請由老闆新增");
    auth.signOut();
    return;
  }

  currentUserData = snapshot.docs[0].data();
  showMain();
}

/* ================= 老闆功能 ================= */
async function createEmployee(){
  const phone = document.getElementById("newEmployeePhone").value;
  await db.collection("users").add({
    phone: phone,
    role:"employee"
  });
  alert("員工新增成功");
  loadEmployees();
}

async function addTask(){
  const title=document.getElementById("taskTitle").value;
  const assigned=document.getElementById("employeeSelect").value;

  await db.collection("tasks").add({
    title:title,
    assignedTo:assigned,
    completed:false,
    createdAt:new Date()
  });

  loadAllTasks();
  loadTasks();
}

async function loadEmployees(){
  const select=document.getElementById("employeeSelect");
  select.innerHTML="";
  const snapshot=await db.collection("users")
    .where("role","==","employee").get();
  snapshot.forEach(doc=>{
    const option=document.createElement("option");
    option.value=doc.data().phone;
    option.innerText=doc.data().phone;
    select.appendChild(option);
  });
}

/* ================= 任務 ================= */
async function addTodo(){
  const title=document.getElementById("todoTitle").value;
  await db.collection("tasks").add({
    title:title,
    assignedTo:currentUserData.phone,
    completed:false,
    createdAt:new Date()
  });
  loadTasks();
}

async function toggleComplete(id, current){
  await db.collection("tasks").doc(id).update({
    completed:!current
  });
  loadTasks();
  loadAllTasks();
}

async function loadTasks(){
  const list=document.getElementById("taskList");
  list.innerHTML="";
  const snapshot=await db.collection("tasks")
    .where("assignedTo","==",currentUserData.phone).get();
  snapshot.forEach(doc=>{
    const data=doc.data();
    const div=document.createElement("div");
    div.className="task";
    div.innerHTML=`
      <span>${data.title}</span>
      <input type="checkbox"
      ${data.completed?"checked":""}
      onclick="toggleComplete('${doc.id}',${data.completed})">
    `;
    list.appendChild(div);
  });
}

async function loadAllTasks(){
  if(currentUserData.role!=="boss") return;
  const list=document.getElementById("allTasks");
  list.innerHTML="";
  const snapshot=await db.collection("tasks").get();
  snapshot.forEach(doc=>{
    const data=doc.data();
    const div=document.createElement("div");
    div.className="task";
    div.innerHTML=`
      <span>${data.title} 
      <div class="small">${data.assignedTo}</div></span>
      <span>${data.completed?"✅":"⏳"}</span>
    `;
    list.appendChild(div);
  });
}

/* ================= UI ================= */
function showMain(){
  document.getElementById("loginCard").classList.add("hidden");
  document.getElementById("mainCard").classList.remove("hidden");

  document.getElementById("welcome").innerText=
    currentUserData.role==="boss"?"老闆模式":"員工模式";

  if(currentUserData.role==="boss"){
    document.getElementById("bossPanel").classList.remove("hidden");
    loadEmployees();
    loadAllTasks();
  }else{
    document.getElementById("employeePanel").classList.remove("hidden");
  }

  loadTasks();
}

function logout(){
  auth.signOut();
  location.reload();
}
</script>

</body>
</html>
